<!DOCTYPE html>
<html>
<head>
	<title>Countdown To Graduation</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

	<h1>Countdown Till Graduation Day!</h1>
	<div id="timer-div">
		<div class="time-unit">
			<span class="weeks">0</span>
			<span class="small-text">Weeks</span>
		</div>

		<div class="time-unit">
			<span class="days">0</span>
			<span class="small-text">Days</span>
		</div>

		<div class="time-unit">
			<span class="hours"></span>
			<span class="small-text">Hours</span>		
		</div>

		<div class="time-unit">
			<span class="minutes"></span>
			<span class="small-text">Minutes</span>
		</div>

		<div class="time-unit">
			<span class="seconds"></span>
			<span class="small-text">Seconds</span>
		</div>


	</div>

</body>
</html>
